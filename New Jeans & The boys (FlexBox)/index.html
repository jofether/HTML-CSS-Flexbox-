<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div> 
        <img class="logo" src="title.png">
        <img class="logo" src="theboys.png"> 
    </div>

    <div class="container">
        <div class="row-1">
            <div class="item"><img src="pp1.png" alt="Image 1"></div>
            <div class="item"><img src="pp2.png" alt="Image 2"></div>
            <div class="item"><img src="pp3.png" alt="Image 3"></div>
            <div class="item"><img src="pp4.png" alt="Image 4"></div>
            <div class="item"><img src="pp5.png" alt="Image 5"></div>
            <div class="item"><img src="1.jpg" alt="Image 6"></div>
            <div class="item"><img src="2.jpg" alt="Image 7"></div>
            <div class="item"><img src="3.jpg" alt="Image 8"></div>
            <div class="item"><img src="4.jpg" alt="Image 9"></div>
        </div>
        <div class="row-2">
            <div class="item"><img src="5.jpg" alt="Image 10"></div>
            <div class="item"><img src="6.jpg" alt="Image 11"></div>
            <div class="item"><img src="7.jpg" alt="Image 12"></div>
            <div class="item"><img src="8.jpg" alt="Image 13"></div>
            <div class="item"><img src="9.jpg" alt="Image 14"></div>
            <div class="item"><img src="10.jpg" alt="Image 15"></div>
            <div class="item"><img src="11.jpg" alt="Image 16"></div>
            <div class="item"><img src="12.jpg" alt="Image 17"></div>
        </div>
    </div>
</body>
</html>
